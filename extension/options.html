<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 20px;
      min-width: 360px;
    }
    h2 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h2 svg { color: #8264ff; }
    .field {
      margin-bottom: 14px;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #aaa;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      background: #16162a;
      border: 1px solid #333;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 13px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.15s;
    }
    input:focus {
      border-color: #8264ff;
    }
    input::placeholder {
      color: #555;
    }
    .hint {
      font-size: 11px;
      color: #666;
      margin-top: 3px;
    }
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 18px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn-save {
      background: #8264ff;
      color: #fff;
    }
    .btn-save:hover { background: #6b4fdb; }
    .btn-test {
      background: #2a2a40;
      color: #ccc;
      border: 1px solid #444;
    }
    .btn-test:hover { background: #333350; }
    .status {
      margin-top: 12px;
      font-size: 12px;
      min-height: 18px;
      transition: opacity 0.3s;
    }
    .status.success { color: #4ade80; }
    .status.error { color: #f87171; }
    .status.info { color: #8264ff; }
  </style>
</head>
<body>
  <h2>
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2z"/></svg>
    Ticket Enhancer
  </h2>

  <div class="field">
    <label for="serverUrl">Server URL</label>
    <input type="text" id="serverUrl" placeholder="http://localhost:7842" />
    <div class="hint">Leave blank for default (localhost:7842)</div>
  </div>

  <div class="field">
    <label for="authToken">Auth Token</label>
    <input type="password" id="authToken" placeholder="Optional â€” leave blank for local dev" />
    <div class="hint">Bearer token matching the server's AUTH_TOKEN</div>
  </div>

  <div class="actions">
    <button class="btn-save" id="saveBtn">Save</button>
    <button class="btn-test" id="testBtn">Test Connection</button>
  </div>

  <div class="status" id="status"></div>

  <script src="options.js"></script>
</body>
</html>
